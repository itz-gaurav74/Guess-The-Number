    <script>
        // Normal fun
        function greet(name, Callback){
            console.log(`Hello ${name}`)
            Callback()
        }

        // Callback Fun
        function callMe(){
            console.log('I am a callback function');
        }

        // Passing fun as argument
        greet('Gaurav', callMe);
    </script>
