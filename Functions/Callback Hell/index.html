    <script>
      // Example 2 : User Payment Done Or Not
      var DidPayment = true;

      function message() {
        console.log("Payment Successful");
      }

      function UserPayment(DidPayment, callback) {
        if (DidPayment) {
          callback();
        } else {
          UserPayment();
          if (DidPayment) {
            callback();
          } else {
            UserPayment();
            if (Didpayment) {
              callback();
            } else {
              UserPayment();
