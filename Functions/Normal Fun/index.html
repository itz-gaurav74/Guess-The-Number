<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Function</title>
</head>
<body>

    <h2>Normal Function</h2>

    <script>

        const cl = console.log.bind(console);   // Console.log Shortcut.

        function greet(name) {
            return `Hello ${name}`;
        }

        cl(greet('Sky-Dev'));   // Output: Hello Sky-Dev

        

    </script>
</body>
</html>
