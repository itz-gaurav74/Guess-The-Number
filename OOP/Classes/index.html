    <script>
      class Car {
        constructor(make,model,year){
          this.make = make;
          this.model = model;
          this.year = year;
        }
      }

      let car1 = new Car ('Chevy', "Blazer", 2016);
      let car2 = new Car ('Ford', "Taurus", 2018);

      console.log(`Car 1 is ${car1.year} ${car1.make} ${car1.model}. `)
      console.log(`Car 2 is ${car2.year} ${car2.make} ${car2.model}.`)
