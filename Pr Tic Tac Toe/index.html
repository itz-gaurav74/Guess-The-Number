<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>Tic Tac Toe</h2>
      <div class="board">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <script>
      let boxes = document.querySelectorAll('.box');
      let winPattern = [
          [0,1,2],
          [0,3,6],
          [0,4,8],
          [1,4,7],
          [2,4,6],
          [2,5,8],
          [3,4,5],
          [6,7,8]
      ]

      const cl = console.log.bind(console);
      let turnO = true;


      boxes.forEach((box) => {
          box.addEventListener('click', () =>{
              // cl('btn clicked')
              if(turnO){
                  box.innerText = 'O';
                  turnO = false;
              }else{
                  box.innerText = 'X';
                  turnO = true;
              }
              box.disabled = true;   // `disabled` property Works with only form elements such as `<button>`,`<input>`,`<select>`.
              logic();
            })
          })


          let logic = () => {
            for (const pattern of winPattern) {
              winPat1 = boxes[pattern[0]].textContent;
              winPat2 = boxes[pattern[1]].textContent;
              winPat3 = boxes[pattern[2]].textContent;

              if (winPat1 != '' && winPat2 != '' && winPat3 != '') {
                if (winPat1 === winPat2 && winPat2 === winPat3) {
                  cl(`Winner Is ${winPat1}`);
                  disable();
                }else{
                  cl('Try Again')
                }
              }
            }
          }

          let disable = () => {
            for (const box of boxes) {
              box.disabled = true;
            }
          }
    </script>
  </body>
</html>
