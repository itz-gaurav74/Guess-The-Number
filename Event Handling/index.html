<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <!-- <button onclick="console.log('Btn Clicked Inline Mode!')">Click Me</button> -->

    <button>Click Me</button>

    <!-- 
    <script>
        let btn = document.querySelector('button');

    </script> -->
    <!-- <script>
        let btn = document.querySelector('button');
        btn.onclick = (e) => {
            console.log(e);
        }
    </script> -->

    <script>
      let btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        console.log("Event Listener Is Checking - 1.");
      });
      let btn2 = () => {
        console.log("Event Listener Is Checking - 2.");
      };
      btn.addEventListener("click", btn2);
      btn.addEventListener("click", () => {
        console.log("Event Listener Is Checking - 3.");
      });
      btn.removeEventListener("click", btn2);
    </script>
  </body>
</html>
