    <script>
      let btn = document.querySelector('button');
      let bdy = document.querySelector('body');
      let mode = 'dark';
      
      btn.addEventListener('click', () => {
        if(mode === 'dark' ){
          console.log('Dark');
          bdy.classList.add('dark');
          bdy.classList.remove('light');
          mode = 'light'
        }else{
          console.log('light');
          bdy.classList.add('light');
          bdy.classList.remove('dark');
          mode = 'dark';
        }
      });
    </script>
